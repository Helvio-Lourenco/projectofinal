---
- name: Configure OMS Infrastructure Servers
  hosts: all
  become: true
  vars:
    # Deployment Configuration
    app_dir: "/opt/oms"
    project_root: "../../" 
    
    # Event Hub Defaults 
    eventhub_connection_string: "" 
    eventhub_name: "orders-topic"
    eventhub_consumer_group: "oms-backend-cg"

  tasks:
    
    # dependencias e docker
   
    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

   
    #  Application Deployment
    
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: "{{ project_root }}/docker-compose.yml"
        dest: "{{ app_dir }}/docker-compose.yml"

    - name: Copy Backend Source Code
      copy:
        src: "{{ project_root }}/backend"
        dest: "{{ app_dir }}/"

    - name: Copy Frontend Source Code
      copy:
        src: "{{ project_root }}/frontend"
        dest: "{{ app_dir }}/"

    - name: Create .env file for Backend
      copy:
        dest: "{{ app_dir }}/backend/.env"
        content: |
          PORT=3000
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=password
          DB_NAME=oms_db
          # Azure Environment Variables
          EVENTHUB_CONNECTION_STRING={{ eventhub_connection_string }}
          EVENTHUB_NAME={{ eventhub_name }}
          EVENTHUB_CONSUMER_GROUP={{ eventhub_consumer_group }}

    - name: Tear down existing services (if any)
      command: docker-compose down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: yes

    - name: Start Application Stack
      command: docker-compose up -d --build
      args:
        chdir: "{{ app_dir }}"
      register: deploy_output

    - debug:
        msg: "Deployment complete! Application running on {{ app_dir }}"
